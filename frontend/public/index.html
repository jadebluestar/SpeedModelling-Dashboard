<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASME Speedmodelling Dashboard</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="favicon.png" alt="Competition Logo" class="logo" />
            <h1>Welcome!</h1>
            <h3>ASME EFx KLSGIT Speedmodelling Event</h3>
            <p>Enter your name and Email to join the competition</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="participantName" placeholder="Your Name" required />
                </div>
                <div class="form-group">
                    <input type="email" id="participantEmail" placeholder="Your Email" required />
                </div>
                <button type="submit">Join Competition</button>
            </form>
            <div class="admin-toggle">
                <a href="admin.html">Admin Login</a>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="../src/utils/index.js"></script>
</body>
</html>
